    <link href="/dist/css/footer.css" rel="stylesheet"/>
    <link href="/dist/css/form-elements.css"/>
    <link href="/dist/css/style.css"/>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Recruitement</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Offre d'emploi <span class="caret"></span></a>

                </li>
                <li>
                </li>
                <li>
                    <a href="/talent">Recherche Talent</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://builtwithbootstrap.com/" target="_blank">Se connecter</a></li>
            </ul>

        </div>
    </div>
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row" style="margin-top: 100px;">
                <div class="col-sm-7 text">
                </div>
                <div class="col-sm-5 form-box jumbotron" style="border-radius: 20px;">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 style="color: #7f5006;">Gardez le contact avec les meilleures opportunit√©s</h3>
                            <p style="color: #000;">Inscription gratuit:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form th:object="${category}" th:action="@{/admin/add/category}" method="post"  role="form"  class="registration-form" >
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">Type</label>
                                <input type="text"  th:field="*{type}" placeholder="Type..." class="form-first-name form-control" id="form-first-name" />
                            </div>
                            <button type="submit" class="btn btn-danger">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
