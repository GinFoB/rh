        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="dropdown">

<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-lg-8 jumbotron">
            <p style="color: #843534;"> Modifier ou supprimer. </p>




        <div  id="formations">
            <div class="top-content">
                <div class="container">
                        <div class="form-bottom jumbotron">
                            <th:block th:each="formation : ${formationList}">
                            <form role="form" action="/edit/formation" method="post" class="registration-form">
                                <input type="hidden" name="idFormation" th:value="${formation.id}"/>
                                <div class="form-group">
                                    <label class="sr-only" for="ecoleName">Ecole</label>
                                    <input type="text" name="ecoleName" th:value="${formation.ecoleName}"  class="form-control" id="ecoleName"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="diplome">Diplome</label>
                                    <input type="text" name="diplome" th:value="${formation.diplome}" class="form-control" id="diplome"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="description">Description</label>
                                    <input type="text" name="descriptionFormation" th:value="${formation.descriptionFormation}" class=" form-control" id="description"/>
                                    <button type="submit" class="btn btn-danger">Enregister </button>
                                </div>
                            </form>
                            </th:block>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div></div>
